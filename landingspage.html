<!DOCTYPE html>
<html lang="en" id="js-darkmode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Twitch statistics. View the most trending categories and channels here.">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <title>TWINFO</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <script src="js/validation.js"></script>
</head>
<body class="c-background">
    <div class="o-container-landing">
        <div class="c-app-landing">
                <div class="c-mockup">
                    <img src="./img/png/Mockup_twinfo.png" alt="">
                </div>
                <div class="c-card-form">
                    <div class="c-form">
                        <div class="c-form__logo">
                            <img src="./img/png/Logo.png" alt="">
                        </div>

                        <div class="c-form__text">
                            <p>TWINFO is still under construction.
                                You'll be able to view Twitch statistics and trending categories right here.
                                </p>
                            <p>Get notified for the newsletter or the release by filling in your E-mail below
                            </p>
                        </div>
                        <div class="c-form__field js-email-field">
                            <label class="c-label js-email-label" for="username">
                                Email address
                                <span class="c-label__error-message js-email-error-message">
                                    This field is required
                                </span>
                            </label>
                            <input class="c-input js-email-input" placeholder="e.g. john@doe.com" type="email" name="email" id="email" required>
                            <button class="c-button-landing c-button js-sign-in-button">Notify me</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
